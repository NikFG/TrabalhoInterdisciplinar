<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Aloha</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/icon.png" />
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Hotel Aloha" inverse="false" fixed="top" brandHref="index.xhtml">
            <b:navbarLinks>
                <b:navLink value="Reservas" href="reservas.xhtml" style="display: #{comunicacao.getNome() eq null ? 'none' : 'block'}"></b:navLink>
                <b:navLink value="Contate-nos" href="contate.xhtml"></b:navLink>
                <b:dropMenu value="Sobre ">
                    <b:navLink value="Localização" href="local.xhtml"></b:navLink>
                    <b:navLink value="Preços" href="precos.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <b:navbarLinks style="float:right">
                <b:navLink value="Olá #{comunicacao.nome} !" style="display: #{comunicacao.getNome() eq null ? 'none' : 'block'}"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <br/>
        <h:form style="display:none;" binding="#{comunicacao.form}">
            <b:container>
                <b:row>
                    <b:column span="7"></b:column>
                    <b:column span="4">
                        <b:alert severity="danger" closable="true" style="padding:5px"><h:outputText binding="#{comunicacao.opt}" value=""/></b:alert>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>

        

        <b:container>
            <h1 style="margin-left: 5%;color:darkblue">Identificação</h1>
            <b:row style="margin-top:20px;border-bottom: #479DCA 3px dashed;">
                <b:column span="1"></b:column>
                <b:column span="4">
                    <h:form style="display: #{comunicacao.getNome() eq null ? 'block' : 'block'}">
                        <h2 style="margin-left: 5%;color:#337ab7">Já possui cadastro?</h2>
                        <br/>
                        <div class="form-group" accesskey="">
                            <b:inputText id="login" value="#{hospede.email}" span="12">
                                <f:facet name="prepend">
                                    <h:outputText value="e-mail" style="width:100px"/>
                                </f:facet>
                            </b:inputText>
                        </div>
                        <br/><br/>
                        <div class="form-group">
                            <b:inputSecret id="senha" value="#{hospede.senha}" span="12">
                                <f:facet name="prepend">
                                    <h:outputText value="senha" />
                                </f:facet>
                            </b:inputSecret>
                        </div>
                        <br/><br/><br/>
                        
                        <div class="form-group" style="margin-left: 4.5%;" span="12">
                            <b:commandButton value="Continuar" look="primary" icon="chevron-right" iconAlign="right" action="#{comunicacao.login(hospede.email, hospede.senha,confirmacao)}"/>
                        </div>
                        <br/>
                    </h:form>
                </b:column>
                <b:column span="1" style="border-right: #479DCA 3px dashed;">
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                </b:column>
                <b:column span="1">
                </b:column>
                <b:column span="4">
                    <h:form style="display: #{comunicacao.getNome() eq null ? 'block' : 'block'}">
                        
                        <h2 style="margin-left: 3%;color:#5bc0de">Ainda não?</h2>
                        <br/><br/>
                        <ul style="list-style:circle">
                            <li><h4 style="margin-left: 3%;">Está esperando o que?</h4></li>
                            <li><h4 style="margin-left: 3%;">Cadastre-se para concluir a reserva</h4></li>
                        </ul>                       
                        
                        <br/><br/>
                        <a href="cadastro.xhtml" class="btn btn-info" style="margin-left: 3%;margin-top: -13px">Cadastre-se »</a>
                        <br/>
                    </h:form>
                </b:column>
                <b:column span="1"></b:column>
            </b:row>
        </b:container>
     
          
   
      </h:body>
  </html>
