<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Aloha</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/icon.png" />
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Hotel Aloha" inverse="false" fixed="top">
            <b:navbarLinks>
                <h:form id='ftop' style="display: inline;">
                    <h:inputHidden value="#{comunicacao.nome}" id="cnome"/>
                    <h:inputHidden value="#{comunicacao.id}" id="cid"/>
                    <b:commandButton action="contate" value="Contate-nos" style="padding: 15px 10px;border:none;background: transparent;color:#777"></b:commandButton>
                    <b:commandButton action="local" value="Localização" style="padding: 15px 8px;border:none;background: transparent;color:#777"></b:commandButton>
                </h:form>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right" style="display: #{comunicacao.getId() eq 0 ? 'inline' : 'none'}">
                <div class="form-group">
                    <b:commandButton value="Voltar" look="info" icon="chevron-left" iconAlign="left" action="login}"/>
                </div>
            </h:form>
        </b:navBar>
        <br/>
        <b:container>
            <center>
                <h:form style="display:none;" binding="#{comunicacao.form}" id="cform">
                    <b:container>
                        <b:row>
                            <b:column span="3">
                            <b:shake onshake="sair();"/></b:column>
                            <b:column span="6">
                                <b:alert severity="danger" style="padding:5px;"><h:outputText binding="#{comunicacao.opt}" value="Aviso"/></b:alert>
                            </b:column>
                        </b:row>
                    </b:container>
                </h:form>
                <h:form id="form">

                    <b:container>
                        <b:row>
                            <b:column span="4"></b:column>
                            <b:column span="4">
                                <table>
                                    <tr>
                                        <td colspan="2"><h1 style="text-align:center">Cadastro</h1><br/></td>
                                    </tr>
                                    <tr>
                                        <td>Nome:</td>
                                        <td><b:inputText id="nome" value="#{hospede.nome}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>CPF:</td>
                                        <td><b:inputText id="cpf" value="#{hospede.CPF}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Rua:</td>
                                        <td><b:inputText id="rua" value="#{hospede.endRua}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Número:</td>
                                        <td><b:inputText id="numero" value="#{hospede.endNumero}"></b:inputText></td>
                                    </tr>
                                    <tr> 
                                        <td>Complemento:</td>
                                        <td><b:inputText id="complemento" value="#{hospede.endComplemento}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Bairro:</td>
                                        <td><b:inputText id="bairro" value="#{hospede.endBairro}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Cidade:</td>
                                        <td><b:inputText id="cidade" value="#{hospede.endCidade}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>CEP:</td>
                                        <td><b:inputText id="cep" value="#{hospede.endCEP}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Data de Nascimento:&#160;&#160;&#160;</td>
                                        <td><b:inputText styleClass="data" id="data" value="#{hospede.dataNascimento}">                            
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </b:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <h:panelGroup style="display:none" binding="#{comunicacao.pan}">
                                                <b:alert severity="info" style="padding:5px; margin:10px 15px 5px 15px;text-align: center"><h:outputText binding="#{comunicacao.opt2}" value="Aviso"/></b:alert>
                                            </h:panelGroup>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Telefone Residência:</td>
                                        <td><b:inputText id="telr" value="#{hospede.telefoneResidencia}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Telefone Celular:</td>
                                        <td><b:inputText id="telc" value="#{hospede.telefoneCelular}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Identidade:</td>
                                        <td><b:inputText id="identidade" value="#{hospede.identidade}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td><b:inputText id="email" value="#{hospede.email}"></b:inputText></td>
                                    </tr>
                                    <tr>
                                        <td>Senha:</td>
                                        <td><b:inputSecret id="senha" value="#{hospede.senha}"></b:inputSecret></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><br></br><b:commandButton look="primary" value="Cadastrar" style="width:100%;padding: 5px 0;" action="#{comunicacao.cadastrar(hospede)}"></b:commandButton></td>
                                    </tr>
                                </table>
                            </b:column>
                            <b:column span="4"></b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </center>
        </b:container>



    </h:body>
</html>
